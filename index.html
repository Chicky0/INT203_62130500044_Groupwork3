<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Vue Js - HelloWorld App</title>

  <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
  <!-- Using via Google Web Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- https://tailwindcss.com/docs/installation -->
  <!-- Using Tailwind via CDN -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

  <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@next"></script>

</head>

<body>
  <div id="app">
      <div class="text-center text-4xl font-bold mb-20 mt-10">My Cartoon Gallery ({{countDone}})</div>
      <div class="flex justify-between">
      <div></div>
      <div v-for="(task,index) in tasks" class="">
        <img :src="task.image" v-on:click="toggleDone(index)"  class="h-64 w-80 ml-20 mr-36"/>
        <div class="flex">
        <div class="ml-20 text-lg">{{task.article}}</div>
        <i class="material-icons text-red-400 ml-4"  v-show="task.done">
          favorite
        </i>
      </div>
      </div>
      <div></div>
    </div>
  </div>

  <script src="./main.js"></script>
</body>

</html>
